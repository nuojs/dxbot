    <style>
      #notifications {
        cursor: pointer;
        position: fixed;
        right: 0px;
        z-index: 9999;
        bottom: 0px;
        margin-bottom: 22px;
        margin-right: 15px;
        max-width: 300px;
      }
    </style>
    <script>
      let localDomain = "";
      Notify = function (text, callback, close_callback, style) {
        var time = "2000";
        var $container = $("#notifications");
        var icon = '<i class="fa fa-info-circle "></i>';

        if (typeof style == "undefined") style = "warning";

        var html = $(
          '<div class="alert alert-' +
            style +
            '  hide">' +
            icon +
            " " +
            text +
            "</div>"
        );

        $("<a>", {
          text: "Ã—",
          class: "button close",
          style: "padding-left: 10px;",
          href: "#",
          click: function (e) {
            e.preventDefault();
            close_callback && close_callback();
            remove_notice();
          },
        }).prependTo(html);

        $container.prepend(html);
        html.removeClass("hide").hide().fadeIn("slow");

        function remove_notice() {
          html.stop().fadeOut("slow").remove();
        }

        var timer = setInterval(remove_notice, time);

        $(html).hover(
          function () {
            clearInterval(timer);
          },
          function () {
            timer = setInterval(remove_notice, time);
          }
        );

        html.on("click", function () {
          clearInterval(timer);
          callback && callback();
          remove_notice();
        });
      };
    </script>

    <script src="https://cdn.jsdelivr.net/gh/nuojs/dxbot@main/dist/assets/scripts/flat-ui.js"></script>
